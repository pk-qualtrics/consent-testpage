(function waitForKetchAndListen() {
  if (typeof window.ketch !== 'undefined') {
    // Ketch is ready
    window.ketch.command('getConsents').then(function(api) {
      if (api.consents.purposes['analytics']?.status === 'granted') {
        loadGoogleAnalytics();
      }
    });
  } else {
    // Ketch not ready yet, check again shortly
    setTimeout(waitForKetchAndListen, 50); // retry every 50ms
  }
})();

  <meta charset="UTF-8">
  <title>Ketch Consent Example</title>

  <!-- Your Ketch boot script (unchanged) -->
  <script>
    !function(){
      window.semaphore=window.semaphore||[];
      window.ketch=function(){
        window.semaphore.push(arguments)
      };
      var n=document.createElement("script");
      n.type="text/javascript",
      n.src="https://global.ketchcdn.com/web/v2/config/merkle/website_smart_tag/boot.js",
      n.defer=n.async=!0,
      document.getElementsByTagName("head")[0].appendChild(n)
    }();
  </script>

  <!-- Custom logic triggered after consent -->
  <script>
  ketch.then(function(api) {
    if (api.consents.purposes['analytics']?.status === 'granted') {
      // Load Google Analytics script
      loadGoogleAnalytics();
    }
  });
   
  function loadGoogleAnalytics() {
console.log("Testing")
  }
  </script>

</head>
